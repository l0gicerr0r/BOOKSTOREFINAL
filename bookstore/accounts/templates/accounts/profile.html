<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>

    {% if user_data %}
        <p>Email: {{ user_data.email }}</p>
        <p>Join Date: {{ user_data.date_joined }}</p>
    {% else %}
        <p>Error: Unable to fetch user data.</p>
    {% endif %}

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
