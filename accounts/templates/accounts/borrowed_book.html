<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Borrowed Books</title>
</head>
<body>
   
 <!-- accounts/borrowed_book.html -->
{% extends 'base.html' %}
{% block content %}
  <h1>Your Borrowed Books</h1>
  <ul>
    {% for book_name in borrowed_books %}
      <li>{{ book_name }}</li>
    {% empty %}
      <li>You haven't borrowed any books yet.</li>
    {% endfor %}
  </ul>

{% endblock %}
</body>
</html>
